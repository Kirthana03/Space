<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-cubemap-component@3.0.0/index.js"></script>
    <script src = "scale-toggle.js"></script>
    <title>Got some space?</title>
</head>
<body>
    <a-scene outline>
        <a-assets>
          <img id="A1" src="Assets/S01.png">
          <img id="A2" src="Assets/S02.png">
          <img id="A3" src="Assets/S03.png">
          <img id="A4" src="Assets/S04.png">
          <img id="A5" src="Assets/S05.png">
          <img id="A6" src="Assets/S06.png">
          <img id="A7" src="Assets/S07.png">
          <img id="A8" src="Assets/S08.png">
          <img id="A9" src="Assets/S09.png">
          <audio id="A10" src="Assets/Passing Time - Kevin MacLeod.mp3"></audio>

        </a-assets>
        <a-entity id="rig" position = "0 0 7">
            <a-camera  user-height = "1.5">
                <a-entity>
                    <a-cursor
                      geometry="primitive:sphere ; radius:0.008"
                      color="#121212">
                    </a-cursor>
                </a-entity>
            </a-camera>

        </a-entity>
    </a-entity>
    <a-sound src="#A10" autoplay="true"></a-sound>
   
    <!-- <a-plane
      color = "#090909"
      rotation = "-90 0 0"
      scale = "40 40 1"
      position = "0 0.5 0">
    </a-plane> -->
    <a-sky
      color = "#000000"
    ></a-sky>
    <a-image
    id="A01" src="#A1"
    position="0 1 0"
    scale="5 5 1"></a-image>
    <a-image
    id="A07" src="#A7"
    position="0 0 0"
    rotation="-90 0 0"
    side="double"
    scale="2 2 1"
    opacity="0"></a-image>
    <!-- <a-image
    id="A08" src="#A8"
    position="0 0 0.2"
    rotation="0 0 0"
    side="double"
    scale="2 2 1"
    opacity="0"></a-image> -->
    
    <a-image
    id="02" src="#A2"
    position="-19 1 0"
    rotation="0 90 0"
    side="double"
    scale="20 20 1"></a-image>
    <a-image
    id="03" src="#A3"
    position="19 1 0"
    rotation="0 -90 0"
    side="double"
    scale="20 20 1"></a-image>
    <a-image
    id="04" src="#A4"
    position="0 1 19"
    rotation="0 180 0"
    side="double"
    scale="20 20 1"></a-image>
    <a-image
    id="05" src="#A5"
    position="0 19 0"
    rotation="90 0 0"
    side="double"
    scale="20 20 1"></a-image>
    <a-image
    id="06" src="#A6"
    position="0 -18 0"
    rotation="-90 0 0"
    side="double"
    scale="20 20 1">
    <a-circle
    width="0.1"
    position="0 -0.3 0.3"
    scale="0.02 0.02 0.02"
    animation="property:position; to:0 -0.35 0.3; dur:1500; dir:alternate; loop:true"
    color="#1400FF"
    scale-toggle></a-circle></a-image>
    <a-box id="room"
    material="color:#F4F5F9"
     position="0 1 0"
     side="double"
     scale = "40 40 40"
     >
     <a-entity light="type: point; color: #ffffff; intensity:0.7"></a-entity></a-box>
        </a-scene>
    
</body>
</html>
